		<script type="text/javascript" src="assets/Triangle.js"></script>
		
		<script type="text/javascript">
			window.onload = function(){
				
				var canvas = document.getElementsByTagName('canvas')[0];
				
				var camera = new mgl.Camera({aspect: canvas.width / canvas.height});
				
				var triangle = new mgl.Triangle('red', 'green', 'blue');
				triangle.translate([0.0, 0.0, -4.0]);
				
				var rotateTriangle = function(){
					triangle.rotateY(Math.PI/480.0);
					setTimeout(rotateTriangle, 10);
				}
				rotateTriangle();
				
				var scene = new mgl.Scene({camera: camera, background: new mgl.Color('silver')});
				scene.add(triangle);
				
				var renderer = new mgl.Renderer(canvas);
				renderer.setScene(scene);
				
				renderer.animate();
			}
		</script>
	</head>
	<body>
		<canvas width="800" height="600"></canvas>
	</body>

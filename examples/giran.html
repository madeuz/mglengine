		<script type="text/javascript">

				var canvas = document.getElementsByTagName('canvas')[0];

				var camera = new mgl.Camera({aspect: canvas.width / canvas.height, far: 30000});
				var scene = new mgl.Scene({camera: camera, background: new mgl.Color('silver')});
				var renderer = new mgl.Renderer(canvas);
				renderer.setScene(scene);
				
				camera.translate([0, -1200, -10500]);
				
				var rotateObj = function(){
					camera.rotateY(Math.PI/500);
					setTimeout(rotateObj, 10);
				}
				rotateObj();
				
				renderer.animate();
				
				mgl.shaderPath = '../shaders/';
				
				scene.load('assets/Giran_Village/Giran_Village.js');
			}
